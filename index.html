<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Meeta</title>
<style>

body {
  margin:0;
  font-family: 'Georgia', serif;
  background: linear-gradient(135deg, #f5d0d6, #eac7cc, #f8e1e7);
background-size: 300% 300%;
animation: gradientMove 10s ease infinite;
  text-align:center;
  color:#5a2a2a;
  overflow-x:hidden;
}

/* Fade In Animation */
.container {
  padding: 80px 20px;
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

h1 {
  font-size: 3rem;
  margin-top: 40px;
  letter-spacing: 2px;
  animation: fadeIn 2s ease-in-out;
}

p {
  font-size: 20px;
  max-width: 650px;
  margin: auto;
  line-height: 1.8;
  margin-bottom: 40px;
}

/* Image Styling */
img {
  width: 280px;
  border-radius: 25px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
  transition: transform 0.4s ease;
}

img:hover {
  transform: scale(1.05);
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity:0.6;
}

@keyframes floatUp {
  from {transform: translateY(0);}
  to {transform: translateY(-100vh);}
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

h1 {
  font-size: 3rem;
  margin-top: 40px;
  letter-spacing: 2px;
  animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

img {
  width: 280px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  transition: transform 0.4s ease;
}

img:hover {
  transform: scale(1.05);
}
  @keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>

<div class="container">

<h1>Happy Birthday Meeta ü§ç</h1>

<p>
Today is about you.  
Your smile.  
Your kindness.  
The way you make ordinary days feel softer.  
I made this just so you know how deeply you matter to me.
</p>

<img src="meeta.jpg">

</div>

<!-- Floating Hearts Script -->
<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

</script>
  
<audio id="bgMusic" loop>
  <source src="" type="audio/mpeg">
</audio>

<!-- Romantic Start Overlay -->
<div id="startOverlay">
  <div class="overlayText">Tap to Begin ‚ù§Ô∏è</div>
</div>

<style>
#startOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #d8a7b1;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 1.5s ease;
}

.overlayText {
  font-size: 24px;
  color: white;
  letter-spacing: 2px;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { opacity: 0.6; }
  50% { opacity: 1; }
  100% { opacity: 0.6; }
}

.reveal {
  opacity: 0;
  transition: opacity 2s ease;
}
</style>

<script>
const music = document.getElementById("bgMusic");
music.volume = 0;

function fadeInMusic() {
  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 1) {
      vol += 0.02;
      music.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 200);
}

function startExperience() {
  music.play();
  fadeInMusic();

  document.getElementById("startOverlay").style.opacity = "0";
  setTimeout(() => {
    document.getElementById("startOverlay").style.display = "none";
  }, 1500);

  // Start hearts only after tap
  setInterval(createHeart, 800);
}

document.getElementById("startOverlay").addEventListener("click", startExperience);
</script>
  
</body>
</html>
